<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-compact-disc fa-lg"></i>
            </span>
            <span class="point__cog">
                <span class="point"></span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/profile.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Melody</h4>
                    <h6 class="user-component__subtitle">+1 778 683 2514</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-dots"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-quran"></i>
                <span>Diary</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-folder-open"></i>
                <span>Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Talk</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-microphone-alt"></i>
                <span>Record</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-image"></i>
                <span>Album</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>Emoticon</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-magic"></i>
                <span>Theme</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/podcast.jpg" />
                    </div>
                    <span class="more-suggestions__icon-text">Podcast</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/script.jpg" />
                    </div>
                    <span class="more-suggestions__icon-text">Script</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/shadowing.jpg" />
                    </div>
                    <span class="more-suggestions__icon-text">Shadow</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/film.jpg" />
                    </div>
                    <span class="more-suggestions__icon-text">Film</span>
                </div>
                
            </div>
        </div>
    </main>

    
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">    
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <img src="img/hollywood_web.jpg">
        <span>"This service only supports the mobile version.<br>If you are using a web browser, please reduce the screen size."</span>
    </div>
    
    <script src="https://kit.fontawesome.com/341428528f.js" crossorigin="anonymous"></script>
</body>
</html>
