<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Cruella</title>
</head>
<body id="chat-screen">
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Cruella</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, 15 August 2022
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">I like you very much, just as you are.</span>
                    <span class="message__time">01:00</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/cruella.jpg">
            <div class="message-row__content">
                <span class="message__author">Cruella</span>
                <div class="message__info">
                    <span class="message__bubble">The thing is,<br>I was born brilliant.<br><br>Born bad.<br><br>And a little bit mad.</span>
                    <span class="message__time">01:01</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <img src="img/hollywood_web.jpg">
        <span>"This service only supports the mobile version.<br>If you are using a web browser, please reduce the screen size."</span>
    </div>

    <script src="https://kit.fontawesome.com/341428528f.js" crossorigin="anonymous"></script>
</body>
</html>
